id: github.com/cloud-native-toolkit/terraform-ibm-ocp-sls
name: SLS
type: terraform
description: Module to install IBM Suite License Service
tags:
  - tools
versions:
  - platforms:
      - ocp4
    dependencies:
      - id: cluster
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/ibm-garage-cloud/terraform-ibm-ocp-vpc
            version: ">= 1.0.0"
          - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
      - id: namespace
        refs:
          - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
            version: ">= 2.1.0"
      - id: mongodb
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ocp-mongodb
            version: ">= 1.2.0"
      - id: certmgr
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ocp-certmanager
            version: ">= 1.0.1"
    variables:
      - name: cluster_type
        moduleRef:
          id: cluster
          output: platform.type_code
        type: string
        description: The cluster type (openshift or ocp3 or ocp4 or kubernetes)
        default: ocp4
        optional: true
      - name: cluster_ingress_hostname
        moduleRef:
          id: cluster
          output: platform.ingress
        type: string
        description: Ingress hostname of the IKS cluster.
      - name: cluster_config_file
        moduleRef:
          id: cluster
          output: config_file_path
        type: string
        description: Cluster config file for Kubernetes cluster.
      - name: tls_secret_name
        moduleRef:
          id: cluster
          output: platform.tls_secret
        type: string
        description: The secret containing the tls certificates
        default: ""
        optional: true
      - name: sls_namespace
        moduleRef:
          id: namespace
          output: name
        type: string
        description: namespace for sls
        default: ibm-sls
        optional: true
      - name: mongo_dbpass
        moduleRef:
          id: mongodb
          output: mongo_pw
        type: string
        description: mongodb password
      - name: mongo_namespace
        moduleRef:
          id: mongodb
          output: mongo_namespace
        type: string
        description: namespace for mongo
      - name: mongo_svcname
        moduleRef:
          id: mongodb
          output: mongo_servicename
        type: string
        description: service name for mongo
      - name: certmgr_namespace
        moduleRef:
          id: certmgr
          output: cert_namespace
        type: string
        description: Namespace where cert-manager is deployed
        default: cert-manager
        optional: true
      - name: sls_key
        type: string
        description: ibm container entitlement key for sls
      - name: sls_storageClass
        type: string
        description: Name for sls file storage class
        default: portworx-db2-rwx-sc
        optional: true
      - name: mongo_userid
        type: string
        description: mongodb admin userid, should stay admin in most cases
        default: admin
        optional: true
    version: v1.0.0
    outputs:
      - name: sls_key
        description: license key for SLS
      - name: sls_namespace
        description: Namespace sls is located in cluster
